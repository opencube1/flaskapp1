<!DOCTYPE html>
<html>
    <head>
        <title>Real Estate Sourcing</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f2f2f2;
                margin: 0;
                padding: 20px;
            }
            
            h1 {
                color: #333;
                text-align: center;
            }
            
            form {
                margin-top: 20px;
                text-align: center;
            }
            
            input[type="text"] {
                width: 200px;
                padding: 10px;
                border-radius: 5px;
                border: 1px solid #ccc;
            }
            
            select {
                padding: 10px;
                border-radius: 5px;
                border: 1px solid #ccc;
            }
            
            button {
                padding: 10px 20px;
                background-color: #333;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            
            table {
                margin-top: 20px;
                border-collapse: collapse;
                width: 100%;
            }
            
            th, td {
                padding: 8px;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }
            
            th {
                background-color: #333;
                color: #fff;
            }
            
            tr:nth-child(even) {
                background-color: #f2f2f2;
            }
        </style>    
    </head>
    
    <body>
        <form name="form", method="POST", style="text-align: center;">
            <br>
            Postcode: <input type="text" name="height", placeholder="Enter Postcode" required/>
            <button>Begin</button>
            <br><br>
            <select id = 'option' name="option" >
                {% for option in adress_list %}
                <option value="{{ option }}">{{ option }}</option>
                {% endfor %}
            </select>
            <button>Run</button>
        </form>
        
        {{ table_html | safe }}
    </body>
</html>
